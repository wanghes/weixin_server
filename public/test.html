<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>测试微信jssdk功能</title>
	<script src="/js/jquery.min.js"></script>
	<script src="/js/jweixin-1.4.0.js"></script>
	<script type="text/javascript" src="/js/vconsole.min.js"></script>
    <script>
      var vConsole = new VConsole();
    </script>
</head>

<body>
	<script type="text/javascript">
		// 请求签名
		$.ajax({
			url: "/jssdk",
			type: 'get',
			data: {
				url: location.href.split('#')[0]
			},
			success: function (res) {
				wx.config({
					debug: true,
					appId: res.data.appId,
					timestamp: res.data.timestamp,
					nonceStr: res.data.nonceStr,
					signature: res.data.signature,
					jsApiList: [
						'checkJsApi',
						'onMenuShareTimeline',
						'onMenuShareAppMessage',
						'onMenuShareQQ',
						// H5相关设备扫描api接口
						'onSearchBeacons',
						'startSearchBeacons',  
                     	'stopSearchBeacons',
                     	// 以下微信硬件平台接口
						"onScanWXDeviceResult",
						"startScanWXDevice",
						"stopScanWXDevice",
						"openWXDeviceLib",
						"getWXDeviceInfos",
						"miniProgram"
					]
				});
				wx.ready(function () {

					wx.miniProgram.postMessage({ data: {foo: 'bar'} })
					console.log(location.search)

					wx.checkJsApi({
			          	jsApiList: [
			              	'onSearchBeacons',
							'startSearchBeacons', 
	                     	'stopSearchBeacons'
			          	],
			          	success: function(res) {
			              	console.log(res)
			          	}
			      	});

					var shareData = {
						title: "公众号开发信息",
						desc: "开发者ID是公众号开发识别码，配合开发者密码可调用公众号的接口能力。",
						link: "http://werotwang.vipgz4.idcfengye.com/test.html",
						imgUrl: "http://img.mousecloud.cn/public/upload/1581843502844.jpeg",
					};

					wx.onMenuShareAppMessage(shareData);
					wx.onMenuShareTimeline(shareData);
					wx.onMenuShareQQ(shareData);

					wx.startSearchBeacons({  
					    ticket:"",  //摇周边的业务ticket, 系统自动添加在摇出来的页面链接后面  
					    success: function(res){  
					    	console.log(res);
					        wx.onSearchBeacons({  
					        	complete:function(data){  
					        		// alert(JSON.stringify(data));    
					        		//alert(data.beacons);//处理返回的beacon数组  
					        		console.log("data:" + JSON.stringify(data)) 
					        		wx.stopSearchBeacons({
									  	complete:function(res){
									    	//关闭查找完成后的回调函数
									  	}
									});
					         	} ,
					         	fail:function(res){ 
					         		 
					         		console.log("fail");
					         		wx.stopSearchBeacons({
									  	complete:function(res){
									    	//关闭查找完成后的回调函数
									  	}
									});
					         	}
					      	});  
				     	},  
				        fail:function(res){  
					        var errmsg = JSON.stringify(res.errMsg);  
			                var arr = errmsg.split(':');  
					        var errmsgBody = arr[1];  
				           	if (errmsgBody.substr(0, 9) == "bluetooth") {  
				                alert("蓝牙未打开，请打开后重试！");  
				           	} else if (errmsgBody.substr(0, 8) == "location"){  
				                alert("手机位置未打开，请打开后重试！");  
				           	} else {  
				                alert(JSON.stringify(res));  
				           	}  
				           	wx.stopSearchBeacons({
							  	complete:function(res){
								  	console.log('stop')
								  	console.log(res)
								  	console.log('stop')
								    //关闭查找完成后的回调函数
							  	}
							});
				        }  
				    });  


					/*
					wx.invoke('openWXDeviceLib', {'connType':'lan'}, function(res) {
						console.log(res);
					});

					wx.invoke('getWXDeviceInfos', {'connType':'lan'}, function(res) {
						console.log('getWXDeviceInfos',res);
					});

					//扫描前请先监听设备扫描事件
					wx.on("onScanWXDeviceResult",function(res){
						console.log(res);
					});

					//开始扫描
					wx.invoke("startScanWXDevice",{"btVersion":"ble"},function(res){
						console.log(res);
					});
					//这里填的参数是ble,也可以填bc，bc是经典蓝牙，我们做的这个设备不支持经典蓝牙，所以直接填ble
					//安卓系统不能同时支持bel和bc，这个后面详细说一下
					//执行此方法后，就开始一直不停的扫描，扫描到了设备会触发上面的监听事件

					//如果不想扫了，可以停止扫描
					wx.invoke("stopScanWXDevice",{},function(res){
						console.log(res)
					});
					*/

				});

				wx.error(function (res) {
					alert(res.errMsg); // 正式环境记得关闭啊！！！！
				});
			}
		});

	</script>
</body>

</html>
